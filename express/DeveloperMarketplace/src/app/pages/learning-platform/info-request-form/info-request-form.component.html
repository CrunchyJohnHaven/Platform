<div class="form">
    <div class="card card-block">
      <h4 class="card-title">How can we help?</h4>
      <br><br>
      <form>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName">
        </div>
        <div class="form-group">
          <label for="lastName">Email</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" class="form-control bfh-phone" data-format="+1 (ddd) ddd-dddd">
        </div>
        <div class="form-group">
          <label for="whenToReach">When is a good time to reach you?</label>
          <textarea name="whenToReach" rows="10" cols="30" class="form-control" id="whenToReach"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>
</div>
