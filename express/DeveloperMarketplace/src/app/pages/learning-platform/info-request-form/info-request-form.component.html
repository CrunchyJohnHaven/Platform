<div class="form" >
    <div class="card card-block">
      <h4 class="card-title">How can we help?</h4>
      <br><br>
      <form (submit)='submitFormToBackend()'>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            name="firstName"
            required='true'
            [(ngModel)]='applicantInformation.firstName'
          >
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            name="lastName"
            [(ngModel)]='applicantInformation.lastName'
            required='true'
          >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            required='true'
            [(ngModel)]='applicantInformation.email'
            >
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text"
            class="form-control bfh-phone"
            data-format="+1 (ddd) ddd-dddd"
            name="phoneNumber"
            [(ngModel)]='applicantInformation.phoneNumber'
            >
        </div>
        <div class="form-group">
          <label for="whenToReach">When is a good time to reach you?</label>
          <textarea
            name="whenToReach"
            rows="10" cols="30"
            class="form-control"
            name="whenToReach"
            [(ngModel)]='applicantInformation.timeOrComment'
            ></textarea>
        </div>
        <button name='submitbutton' type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>
</div>
