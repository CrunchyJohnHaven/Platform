<div class="form">
      <h4>Request a FREE QUOTE</h4>
      <form (submit)="submitContact()" #form_data="ngForm">
        <!-- {{ newContact | json }} -->
        <!-- <br> -->
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="newContact.firstName" [(ngModel)]="newContact.firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="newContact.lastName" [(ngModel)]="newContact.lastName" required>
        </div>

        <div class="form-group">
          <label for="lastName">Email</label>
          <input type="text" class="form-control" id="email" name="newContact.email" [(ngModel)]="newContact.email" required>
        </div>
        <br>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" class="form-control" id="phoneNumber" name="newContact.phoneNumber" [(ngModel)]="newContact.phoneNumber">
        </div>
        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" class="form-control" id="company" name="newContact.company" [(ngModel)]="newContact.company">
          </div>
        <br>
        <div class="form-group-message">
          <label for="message">Message</label>
          <br>
          <input name="message" rows="10" cols="30" class="form-control" id="message" name="newContact.message" [(ngModel)]="newContact.message">
        </div>
        <br>
        <button type="submit" [disabled]="form_data.form.invalid" class="btn btn-success">Submit</button>
      </form>
  </div>
